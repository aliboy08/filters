<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters - Posts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Filters - Posts</h1>

    <div class="search_con">
        <input type="search" class="filter_search" placeholder="Search">    
    </div>

    <div class="sort_con">
        <select class="sort">
            <option value="">Sort</option>
            <option value="title--asc">Title A-Z</option>
            <option value="title--desc">Title Z-A</option>
            <option value="reactions--asc">Reactions ASC</option>
            <option value="reactions--desc">Reactions DESC</option>
        </select> 
    </div>

    <div class="filters">

        <select class="filter_reactions">
            <option value="">Reactions</option>
            <option value="0,3">3 below</option>
            <option value="3,6">3 - 6</option>
            <option value="7,+">7+</option>
        </select>

        <!-- <div class="filter_tags_con">
            <select class="filter_tags" data-filter-key="tags"></select>
            <div class="selected_options"></div>
        </div> -->

        <div class="filter_tags_buttons buttons" data-filter-key="tags"></div>

    </div>
    
    <div class="items"></div>

    <script src="data/posts.js"></script>
    <script src="development/js/common.bundle.js"></script>
    <script src="development/js/runtime.bundle.js"></script>
    <script src="development/js/posts.bundle.js"></script>
</body>
</html>
